<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play away!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>

<body>
    <header>

        <h1>Rock-Paper-Scissors </h1>
    </header>
    <div class="scoreboard">
        <div id="user" class="badge">
            User
        </div>
        <span id="userScore">0</span>
        :
        <span id="compScore">0</span>
        <div id="comp" class="badge">
            Comp
        </div>
    </div>
    <p id="resultMessage">Three wins for your waifu pillow?</p>
    <div class="options">
        <div class="option" id="paper">
            <img src="./images/paper.png" alt="get the pic">
        </div>
        <div class="option" id="rock">
            <img src="./images/rock.png" alt="get the pic">
        </div>
        <div class="option" id="scissors">
            <img src="./images/scissors.png" alt="get the pic">
        </div>
    </div>
    <p id="actionMessage">Get ready to be hacked!</p>
</body>

</html>
